<!DOCTYPE html><html lang=zh><head><meta charset=utf-8><title>简单的音乐播放器</title><style>
        body {
            background-image: url("./image/bg.png");
            background-size: 100%;
        }

        div {
            text-align: center;
            margin: 10px;
        }

        #CDimage img {
            border-radius: 50%;
        }

        img {
            border: 0;
        }

        button {
            background: transparent;
            border: 0;
            outline: 0;
        }

    </style></head><body><input value=返回主页面 type=button id=exit_btn onclick=Exit()><center><h3>简单的音乐播放器</h3></center><hr><audio id=audio src=audio/17.mp3></audio><div id=CDimage><img src=image/CDimage.ico alt=图片加载失败></div><div><label for=volume></label> <input id=volume type=range min=0 max=1 step=0.1 onchange=setVolume()></div><div>当前播放音乐: <span id=title>17</span></div><div><button onclick=previousMusic()><img src=image/previous_music.png width=50 height=50 alt=图片加载失败></button> <button id=toggleBtn onclick=toggleMusic()><img src=image/play_music.png width=50 height=50 alt=图片加载失败></button> <button onclick=nextMusic()><img src=image/next_music.png width=50 height=50 alt=图片加载失败></button></div><script>
    function Exit() {
        window.location.href = './index.html';
    }

    var music = document.getElementById("audio");

    var volume = document.getElementById("volume");

    var toggleBtn = document.getElementById("toggleBtn");

    var title = document.getElementById("title");

    var list = ["audio/17.mp3", "audio/Autumn.mp3", "audio/it's 6pm but I miss u already.mp3"];

    var titleList = ["17", "Autumn", "it's 6pm but I miss u already"];

    var i = 0;

    function toggleMusic() {
        if (music.paused) {
            music.play();
            toggleBtn.innerHTML = '<img src="image/stop_music.png" width="50" height="50" alt="图片加载失败"/>';
        } else {
            music.pause();
            toggleBtn.innerHTML = '<img src="image/play_music.png" width="50" height="50" alt="图片加载失败"/>';
        }
    }

    function setVolume() {
        music.volume = volume.value;
    }

    function nextMusic() {
        if (i === list.length - 1)
            i = 0;
        else
            i++;
        music.pause();
        music.src = list[i];
        title.textContent = titleList[i];
        music.play();
    }

    function previousMusic() {
        if (i === 0)
            i = list.length - 1;
        else
            i--;
        music.pause();
        music.src = list[i];
        title.textContent = titleList[i];
        music.play();
    }

</script></body></html>
