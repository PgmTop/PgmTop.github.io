<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>问卷调查及反馈意见</title>
    <style>
        body{
            background-size: 100%;
            background: url("./image/bg.png") fixed;
        }
        label{
            text-align: center;
            font-family: 楷体;
            font-size: large;
        }
        form{
            width: 700px;
            margin:20px 500px 100px
        }
    </style>
    <script>
        function Exit() {
            window.location.href = './index.html';
        }
    </script>
</head>

<body>

<div class="exit">
    <input value="返回主页面" type="button" id="exit_btn" onclick="Exit()">
</div>

<form>
    <h2>请填写以下资料</h2>
    <label>
        昵称：
        <input type="text" name="nickname" size="12"><br>
        性别：<input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女<br>
        出生日期：<input type="text" name="year" size="2">年
        <input type="text" name="month" size="2">月
        <input type="text" name="day" size="2">日<br>
        个人爱好：<input type="checkbox" name="爱好" value="运动">运动
        <input type="checkbox" name="爱好" value="读书">读书
        <input type="checkbox" name="爱好" value="绘画">绘画
        <input type="checkbox" name="爱好" value="旅游">旅游
        <input type="checkbox" name="爱好" value="摄影">摄影
        <input type="checkbox" name="爱好" value="书法">书法
        <input type="checkbox" name="爱好" value="音乐">音乐
        <input type="checkbox" name="爱好" value="游戏">游戏
        <input type="checkbox" name="爱好" value="其他">其他<br>
        学历：
        <select name="学历" size="1">
            <option value="专科">专科</option>
            <option value="本科">本科</option>
            <option value="研究生">研究生</option>
            <option value="博士生">博士生</option>
            <option value="博士后">博士后</option>
        </select><br>
        工作职位：
        <select name="工作" size="1">
            <option value="教师">教师</option>
            <option value="警察">警察</option>
            <option value="医生">医生</option>
            <option value="工人">工人</option>
            <option value="程序员">程序员</option>
            <option value="科研人员">科研人员</option>
            <option value="公务员">公务员</option>
            <option value="其他">其他</option>
        </select><br><br>     写给我的建议：
        <br><textarea name="建议" rows="25" cols="70" ></textarea><br>
        <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置">
    </label>

</form>
</body>
</html>
